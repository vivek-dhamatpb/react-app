name: Build and Push Docker Image
on:
  workflow_dispatch:


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and tag Docker image
      run: |
        docker build . -t ${{ secrets.DOCKER_USERNAME }}/react-app:latest

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/react-app:latest

    - name: Decode SSH key
      run: |
        echo "${{ secrets.EC2_SSH_KEY_B64 }}" | base64 -d > key.pem
        chmod 600 key.pem

    - name: Copy and apply Kubernetes manifest on EC2
      run: |
        scp -i key.pem -o StrictHostKeyChecking=no k8s/react-deployment.yaml ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/ &&
        ssh -i key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "\
          kubectl apply -f /home/ubuntu/react-deployment.yaml && \
          kubectl rollout restart deployment react-app-deployment"
